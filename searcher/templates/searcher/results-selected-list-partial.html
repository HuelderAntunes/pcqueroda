{% if selected_softwares %}
<ul class="selected-game-list">
  {% for software in selected_softwares %}
  <li>
    {% if software.image %}
    <img src="{{software.image.url}}" alt="{{software.name}}" />
    {% else %} {% load static %}
    <img
      src="{% static 'searcher/placeholder.png' %}"
      alt="{{software.name}}"
    />
    {% endif %}
    <h3>{{software.name}}</h3>
  </li>
  {% endfor %}
</ul>
{% else %}
<h3 style="margin: 25px; text-align: center;">
  Nenhum item foi selecionado. Como chegou at√© aqui?
</h3>
{% endif %}
