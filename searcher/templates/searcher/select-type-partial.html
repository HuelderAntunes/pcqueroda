{% load static %}
<div class="type-selector">
<h5 style="text-align:center;margin-bottom: 30px;">Selecione o tipo de computador que deseja:</h5>
  <ul>
    <li data-type="Desktop">
      <img
        src="{% static 'searcher/desktop_sample.webp' %}"
        alt="Desktop"
      />
      <h3>Desktop</h3>
    </li>
    <li data-type="Notebook">
      <img
        src="{% static 'searcher/laptop_sample.png' %}"
        alt="Laptop"
      />
      <h3>Laptop</h3>
    </li>
  </ul>
</div>
